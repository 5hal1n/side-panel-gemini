<!DOCTYPE html>
<html>

<head>
  <title>Gemini</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      background-color: rgb(240, 244, 248);
      color: #202124;
      /* Google Sans text color for light mode */
    }

    #toolbar {
      padding: 8px;
      background: rgb(240, 244, 248);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #dadce0;
      flex-shrink: 0;
    }

    #screenshot-btn {
      background-color: #1a73e8;
      /* Standard Google Blue */
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s;
    }

    #screenshot-btn:hover {
      background-color: #1557b0;
      /* Darker Google Blue */
    }

    #screenshot-btn:active {
      background-color: #174ea6;
      /* Even Darker Google Blue */
    }

    #status-msg {
      font-size: 12px;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status.success {
      color: #137333;
      /* Google Green */
    }

    .status.error {
      color: #d93025;
      /* Google Red */
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    /* Icon style */
    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Ad Container Styles */
    #ad-container {
      height: 60px;
      /* Fixed height for ad */
      background: rgb(240, 244, 248);
      border-top: 1px solid #dadce0;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #ad-link {
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #ad-content {
      /* Styling for the ad content */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #5f6368;
      font-weight: 500;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(0, 0, 0);
        color: #e8eaed;
        /* Google Sans text color for dark mode */
      }

      #toolbar {
        background: rgb(0, 0, 0);
        border-bottom: 1px solid #3c4043;
      }

      #screenshot-btn {
        background-color: #8ab4f8;
        /* Lighter Google Blue for dark mode */
        color: rgb(0, 0, 0);
        /* Black text on lighter blue button */
      }

      #screenshot-btn:hover {
        background-color: #a6c8ff;
      }

      #screenshot-btn:active {
        background-color: #d2e3fc;
      }

      .status.success {
        color: #81c995;
      }

      .status.error {
        color: #f28b82;
      }

      #ad-container {
        background: rgb(0, 0, 0);
        border-top: 1px solid #3c4043;
      }
    }
  </style>
</head>

<body>
  <div id="toolbar">
    <button id="screenshot-btn" title="Take screenshot of current tab and copy to clipboard">
      <svg class="icon" viewBox="0 0 24 24">
        <path
          d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
      </svg>
      Capture & Copy
    </button>
    <span id="status-msg"></span>
  </div>
  <iframe src="https://gemini.google.com" allow="microphone; clipboard-read; clipboard-write"></iframe>
  <div id="ad-container">
    <a href="https://google.com" target="_blank" id="ad-link">
      <div id="ad-content">
        <!-- Placeholder for Ad content -->
        <span>Sponsored: Your Ad Here</span>
      </div>
    </a>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
