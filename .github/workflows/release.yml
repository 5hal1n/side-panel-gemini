name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          mv src side-panel-gemini
          zip -r side-panel-gemini-${{ github.ref_name }}.zip side-panel-gemini -x "*.DS_Store"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: side-panel-gemini-${{ github.ref_name }}.zip
          body_path: RELEASE_BODY.md
          draft: false
          prerelease: false
