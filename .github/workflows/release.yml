name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust to your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Package extension
        run: npm run package

      - name: Rename Release Asset
        run: mv build/chrome-mv3-prod.zip side-panel-gemini-${{ github.ref_name }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: side-panel-gemini-${{ github.ref_name }}.zip
          body_path: docs/RELEASE_BODY.md
          draft: false
          prerelease: false
