name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          zip -r side-panel-gemini-${{ github.ref_name }}.zip src -x "*.DS_Store"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: side-panel-gemini-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
